              <input type='button' id="toggleChangeNameInput" name='toggleChangeNameInput' value='¿Quieres cambiar tu nombre?'>

  <div id="container"></div>

    <p class="welcomeMsg" id="sanctuary">sanctuary</p>
    <p class="welcomeMsg" id="motto">Un espacio tranquilo de conexión</p>
    <form id="usernameForm">
      <input name="initialUsernameInput" autocomplete="off" id="username" type="text" placeholder="Tu nombre o nombre de usuario" required autofocus>

    </form>
    <p class="welcomeMsg" id="languageSwitchLink"><a href="">english</a></p>
    <!-- <p class="welcomeMsg" id="languagePS" lang="en"><a id="language" href="">español</a></p> -->
  </div>

  <script type="x-shader/x-vertex" id="vertexshader">

    attribute float size;

    varying vec3 vColor;

    void main() {

      vColor = color;

      vec4 mvPosition = modelViewMatrix * vec4( position, 1.0 );

      gl_PointSize = size * ( 300.0 / -mvPosition.z );

      gl_Position = projectionMatrix * mvPosition;

    }

  </script>

  <script type="x-shader/x-fragment" id="fragmentshader">

    uniform sampler2D pointTexture;

    varying vec3 vColor;

    void main() {

      gl_FragColor = vec4( vColor, 1.0 );

      gl_FragColor = gl_FragColor * texture2D( pointTexture, gl_PointCoord );

    }

  </script>
